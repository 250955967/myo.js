<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,700,400' rel='stylesheet' type='text/css'>
		<link href='diagnostics.css' rel='stylesheet' type='text/css'>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js'></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
		<script src='../myo.js'></script>
		<script src='../experimental/myo.experimental.js'></script>


	</head>
	<body>
		<title>Myo.js</title>

		<select id='myoSelect'>
			<option value='0'>Myo 1</option>
			<option value='1'>Myo 2</option>
			<option value='2'>Myo 3</option>
			<option value='3'>Myo 4</option>
		</select>

		<div id='busy'></div>
		<div id='ble'>---</div>

		<div id='pan'>
			<div id='pan_x'></div>
			<div id='pan_y'></div>
		</div>
		<div id='roll'>
			<div id='roll_bar'></div>
		</div>

		<img id='pose_image'/>

		<div id='coordinates'>
			[<span id='x'></span> <span id='y'></span>] [<span id='theta'></span>]
		</div>




		<div id='gyroscope' class='plot' ></div>
		<div id='accelerometer' class='plot'></div>
		<div id='orientation' class='plot'></div>

		<div id='events'></div>


		<script src='diagnostics.js'></script>
	</body>
</html>
