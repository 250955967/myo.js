<html>
	<head>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.2/jquery.flot.min.js'></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
		<script src='./myo.js'></script>
		<script src='./experimental/myo.experimental.js'></script>

	</head>
	<body>
		<title>Myo.js</title>
		Myo.js Test

		<div id='log'></div>
		<div id='busy'></div>


		<div id='pan'>
			<div id='pan_x'></div>
			<div id='pan_y'></div>
		</div>


		<h3>Gyroscope</h3>
		<div id='gyroscope' style="width:800px;height:150px;"></div>
		<h3>Accelerometer</h3>
		<div id='accelerometer' style="width:800px;height:150px;"></div>
		<h3>Orientation</h3>
		<div id='orientation' style="width:800px;height:150px;"></div>

<style>
	#pan{
		border : 1px solid black;
		width : 100px;
		height : 100px;
		position:relative;
	}
	#pan_x{
		position : absolute;
		border-bottom : 1px solid black;
		width : 100%;
	}
	#pan_y{
		position : absolute;
		border-right : 1px solid black;
		height : 100%;
	}
</style>

<script>

	var makeHistory = function(count, obj){
		var result =[];
		for(var i=0; i<count; i++){
			result.push(obj)
		}
		return result;
	}

	Myo.start();


	Myo.isLocked = true;


	//Myo.options.armbusy_threshold = 20;


	var maGyro = 0;


	var myoHistory_size = 200;
	var myoHistory = {
		pose : [],
		orientation : makeHistory(myoHistory_size,{x:0,y:0,z:0,w:0}),
		accelerometer : makeHistory(myoHistory_size,{x:0,y:0,z:0}),
		gyroscope : makeHistory(myoHistory_size,{x:0,y:0,z:0, ma:0})
	};




	Myo.on('imu', function(data){
		myoHistory.orientation.push(data.orientation);
		myoHistory.orientation = myoHistory.orientation.slice(1);
		myoHistory.accelerometer.push(data.accelerometer);
		myoHistory.accelerometer = myoHistory.accelerometer.slice(1);


		data.gyroscope.ma = Myo.ma;

		myoHistory.gyroscope.push(data.gyroscope);
		myoHistory.gyroscope = myoHistory.gyroscope.slice(1);

		//console.log(data.orientation.z);

		$('#pan_x').height((50 -data.orientation.y * 100) + '%')
		$('#pan_y').width(( data.orientation.z * 100  + 50) + '%')

		if(Myo.armIsBusy){
			$('#busy').html('BUSY');
		}else{
			$('#busy').html('----');
		}


		update();
	});

	var getData = function(measurement){

		var result = {};
		_.each(measurement, function(data, index){
			_.each(data, function(val, axis){
				result[axis] = result[axis] || {label : axis, data : []};
				result[axis].data.push([index, val])
			});
		});
		return _.values(result);
	}



	var plots = {
		gyroscope : $.plot("#gyroscope", getData(myoHistory.gyroscope), {
			series: {shadowSize: 0},
			//xaxis: { show: false},
			yaxis : {
				min : -400,
				max : 400
			}
		}),

		accelerometer : $.plot("#accelerometer", getData(myoHistory.accelerometer), {
			series: {shadowSize: 0},
			//xaxis: { show: false},
			yaxis : {
				min : -2.5,
				max : 2.5
			}
		}),
		orientation : $.plot("#orientation", getData(myoHistory.orientation), {
			series: {shadowSize: 0},
			//xaxis: { show: false},
			yaxis : {
				min : -1,
				max : 1
			}
		}),
	}

	var update = _.throttle(function(){
		_.each(plots, function(plot, type){
			data = getData(myoHistory[type])
			plot.setData(data);
			plot.draw();
		});

	}, 30);



	Myo.on('pose', function(pose, edge){
		if(Myo.isLocked) return;
		//Myo.unlock(2000);


		console.log(pose, edge);

		if(pose == 'spread'){
			Myo.zeroOrientation();
			Myo.requestBluetooth();
			//console.log('working');
			//peaks=[];
		}
	});


	Myo.on('unlock', function(){
		Myo.vibrate('short');
		Myo.vibrate('short');
		console.log('unlocked');
	})

	Myo.on('lock', function(){
		Myo.vibrate('medium');
		console.log('locked');
	})

	var ttpHold;
	Myo.on('thumb_to_pinky', function(edge){
		if(edge) {
			ttpHold = setTimeout(function(){
				Myo.unlock(2000);
			}, 500)
		}else{
			clearTimeout(ttpHold);
		}
	});

	Myo.on('double_tap', function(){
		if(Myo.isLocked){
			Myo.unlock()
		}else{
			Myo.lock();
		}

	})


</script>
	</body>
</html>
